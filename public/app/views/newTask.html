<h1>New Task</h1>
<div class="container task">
<form ng-submit="createTask()">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" ng-model="task.title">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" ng-model="task.description"></textarea>
    </div>
    <div class="form-group">
        <label for="dueDate">Due Date</label>
        <input type="date" class="form-control" id="dueDate" placeholder="" ng-model="task.dueDate">
    </div>
    <div class="form-group">
        <label for="image">Image Link</label>
        <input type="url" class="form-control" id="image" placeholder="" ng-model="task.image">
    </div>
     <div class="form-group">
        <label for="cost">Cost</label>
        <input type="integer" class="form-control" id="cost" placeholder="" ng-model="task.cost">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
