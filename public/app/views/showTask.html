<div class="container">
  <h1>{{task.title}}</h1>
  <div class="well">
      <h3>
          {{task.description}}
      </h3>
      <h3>
          Due: {{task.dueDate | date}}
      </h3>
      <h3> Monthly Cost: {{task.cost}}</h3>/
      <img class="img-responsive" ng-src="{{task.image}}">
  </div>
</div>
